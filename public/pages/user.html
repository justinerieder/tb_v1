<html>
<head>



    <meta name="viewport" content="width=device-width, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body>

    <div class="page page-welcome">
        <br>

        <p class="displayNumber"></p>
        <button class="fs-button">Plein écran</button>
        <!-- <div class="fs-button"></div> -->
    </div>

      <p class="speech speech0"></p>
      <p class="speech speech1"></p>

      <p class="speech speech3"></p>
      <p class="speech speech4"></p>

      <p class="speech speech6"></p>
      <p class="speech speech7"></p>
      <div class="page page-animation global"></div>
